tosca_definitions_version: tosca_simple_yaml_1_0

topology_template:
  node_templates:
    node_storage:
      type: tosca.nodes.Compute
      properties:
        keypair: "{{ os_key_name }}"
        meta: "hostname={{ cluster_name }}-storage,group={{ cluster_name }}_storage"
        boot_from_volume: "{{ boot_from_volume }}"
      attributes:
        tosca_name: "{{ cluster_name }}-storage"
        networks:
          default:
            network_name: "{{ virtual_network }}"
      capabilities:
        host:
          properties:
            tosca_id: "{{ storage_flavor }}"
        endpoint:
          properties:
            protocol: tcp
            initiator: target
            ports:
              icmp:
                protocol: icmp
              udp:
                protocol: udp
          attributes:
            ip_address: 0.0.0.0
        os:
          properties:
            tosca_id: "{{ os_image }}"

